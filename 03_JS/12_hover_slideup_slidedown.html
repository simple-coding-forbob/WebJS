<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./css/12_hover_show_hide.css">
</head>

<body>
   <nav>
      <ul class="gnb">
         <li><h2>홈</h2></li>
         <li id="sub-menu">
            <h2>웹퍼블리싱 ></h2>
            <ul id="drop-down">
               <li><h3>HTML</h3></li>
               <li><h3>CSS</h3></li>
            </ul>
         </li>
      </ul>
   </nav>
   <br>
   <!-- jquery 넣기 -->
   <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
   <!-- TODO: 예제 -->
   <script>
      // TODO: sub-menu 에 마우스가 올라가면 drop-down 메뉴를 천천히 아래로 보여주고
      // TODO: 마우스가 내려가면 천천히 위로 숨기세요 
      $(function () {
         $("#sub-menu").hover(function () {
            $("#drop-down").slideDown();
         }, function () {
            $("#drop-down").slideUp();
         });
      });      
   </script>
</body>

</html>
