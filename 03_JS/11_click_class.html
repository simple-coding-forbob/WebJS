<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./css/11_click_class.css">
</head>

<body>
   <h1 id="tit" class="title">HTML</h1>
   <button id="btn">title2 디자인</button>

   <!-- jquery 넣기 -->
   <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
   <!-- TODO: 예제 -->
   <script>
      $(function () {
         $("#btn").click(function() {
            $("#tit").removeClass().addClass("title2");
         });
      });
   </script>
</body>

</html>
