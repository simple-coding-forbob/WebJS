<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
</head>

<body>
    <div id="box">
    </div>
    <br>
    <!-- jQuery CDN js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $("#box").click(function () {
                $("#box").animate({ left: 100, top: 100 }, 1000);
            });
        });      
    </script>
</body>

</html>
