<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <ul id="menu">
      <li>HTML</li>
      <li>CSS</li>
   </ul>
   <button id="btn">숨기기</button>
   <button id="btn2">보이기</button>

   <!-- jquery 넣기 -->
   <script src="http://code.jquery.com/jquery-3.1.0.js"></script>
   <!-- TODO: 예제 -->
   <script>
      // TODO: btn 을 click 하면 menu 숨기세요.
      // TODO: btn2 를 click 하면 menu 를 보여주세요.
      $(function(){
         // TODO: 숨기기
         $("#btn").click(function() {
            $("#menu").hide();
         });
         // TODO: 보이기
         $("#btn2").click(function() {
            $("#menu").show();
         });
      });      
   </script>
</body>

</html>
