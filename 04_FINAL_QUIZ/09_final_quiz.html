<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #rec {
            position: absolute;
            top: 100px;
            left: 100px;
            width: 100px;
            height: 100px;
            border-radius: 20%;
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <div id="rec">
    </div>
    <br>
    <!-- jQuery CDN js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $(function () {
            $("#rec").click(function () {
                $("#rec").animate({ left: 200, top: 200 }, 1000);
            });
        });      
    </script>
</body>

</html>
